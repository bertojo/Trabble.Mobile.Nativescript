<StackLayout #container>
    <Image src="res://trabble_logo" stretch="none" horizontalAlignment="center"></Image>

    <TextField #email hint="Email Address" keyboardType="email" [(ngModel)]="user.email" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField #password hint="Password" secure="true" [(ngModel)]="user.password"></TextField>

    <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="submit-button" (tap)="submit()"></Button>
</StackLayout>
